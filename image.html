<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <style>
            img {
                margin-top: 100px;
                text-align: center;
            }
            #zobr {
                color: blue;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-end">
                <div class="col-5">
                    <div class="btn-group" role="group" aria-label="Basic outlined example">
                        <a href="index.html" class="btn btn-outline-primary">Google search</a>
                        <a href="image.html" class="btn btn-outline-primary active">Image search</a>
                        <a href="advanced.html" class="btn btn-outline-primary">Advanced search</a>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-4">
                    <img src="google_logo.svg" alt="google_logo">
                    <p class="text-end" id="zobr">Зображення</p>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-4">
                    <form action="https://google.com/search">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" name="q">
                            <input name="tbm" value="isch" type="hidden">
                            <input class="btn btn-outline-secondary" type="submit" value="Image Search">
                          </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
