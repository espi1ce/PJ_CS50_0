<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style>
            img {
                margin-top: 100px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-end">
                <div class="col-5">
                    <div class="btn-group" role="group" aria-label="Basic outlined example">
                        <a href="index.html" class="btn btn-outline-primary">Google search</a>
                        <a href="image.html" class="btn btn-outline-primary">Image search</a>
                        <a href="advanced.html" class="btn btn-outline-primary active">Advanced search</a>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-4">
                    <img src="google_logo.svg" alt="google_logo">
                </div>
            </div>
            <div class="row justify-content-start">
                <form action="https://google.com/search">
                    <div class="row">
                        <div class="col-md-auto">
                            <strong>Знайти сторінки із…</strong>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <p>усіма цими словами</p>
                        </div>
                        <div class="col-3">
                            <input type="text" name="as_q">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <p>саме цим словом або фразою</p>
                        </div>
                        <div class="col-md-auto">
                            <input type="text" name="as_epq">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <p>будь-яким із цих слів</p>
                        </div>
                        <div class="col-md-auto">
                            <input type="text" name="as_oq">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <p>жодне з цих слів</p>
                        </div>
                        <div class="col-md-auto">
                            <input type="text" name="as_eq">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 offset-md-3">
                            <input type="submit" value="Розширений пошук" class="btn btn-primary">
                        </div>
                    </div>
                </form>
            </div>
        </div>    
    </body>
</html>
